<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
       
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .home {
            background-color: grey;
            padding: 50px;
            max-width: 300px;
            border-radius: 7px;
            border: 1px solid black;
            box-shadow: 1px 1px 35px  black;
        }
        .ppm {
            background-color: burlywood;
        }
    </style>
</head>
<body>
<form action="">
        <div class="home">
        <label for="txt">UserName</label>
        <input type="text" name="" id="txt" placeholder="Username" >
        <br><br>
        
        <label for="pass">Password</label>
        <input type="password" name="" id="pass" placeholder="password" >
        <br><br>
        
        <label for="eml">Email</label>
        <input type="email" name="" id="eml" placeholder="example@gmail.com" >
        <br><br>
        <label for="dt"><b>Date & Time</b></label>
        <input type="date" name="" id="dt">
        <br>
        <br>
        <label for="payment">Select Payment Method:</label>
            <select id="payment" name="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="paypal">PayPal</option>
                <option value="bank">Bank Transfer</option>
            </select>
        <p>Gender</p>
        <div class="ppm">
            <label for="visa">Male</label>
            <input type="radio" name="payment" id="visa">
            <label for="mastercard">Female</label>
            <input type="radio" name="payment" id="mastercard">
        </div>
        <br>
        <input style="background-color: green;border: none;padding: 10px;border-radius: 6px;" type="submit">
        <input style="background-color: red;border: none;padding: 10px;border-radius: 6px;" type="reset">
    </div>
</form>
</body>
</html>
