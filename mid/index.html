<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: red;
        }
    </style>
</head>
<body>
<form action="">
        <div class="home">
        <label for="txt">UserName</label>
        <input type="text" name="" id="txt" placeholder="Username" >
        <br><br>
        
        <label for="pass">Password</label>
        <input type="password" name="" id="pass" placeholder="password" >
        <br><br>
        
        <label for="eml">Email</label>
        <input type="email" name="" id="eml" placeholder="example@gmail.com" >
        <br><br>
        <label for="dt"><b>Date & Time</b></label>
        <input type="date" name="" id="dt">
        <br>
        <br>
        <label for="payment">Select Payment Method:</label>
            <select id="payment" name="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="paypal">PayPal</option>
                <option value="bank">Bank Transfer</option>
            </select>
        <p>Gender:</p>
        <div class="ppm">
            <label for="visa">Male</label>
            <input type="radio" name="payment" id="visa">
            <label for="mastercard">Female</label>
            <input type="radio" name="payment" id="mastercard">
        </div>
        <br>
        <p>What you have??</p>
        <label for="xbox">NID</label>
        <input type="checkbox" name="xbox" id="xbox">
        <label for="ps4">Date Of Birth</label>
        <input type="checkbox" name="xbox" id="ps4">
        <br>
        <br>
        <input type="file" name="" id="">
        <input type="submit">
        <input  type="reset">
        <hr>
    </div>
</form>
</body>
</html>
