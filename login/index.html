<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login{
            border-radius: 5px;
            box-shadow: 1px 1px 13px black;
            padding: 50px;
            background-color: wheat;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .opions{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            
        }
        .log_op,.sign-in{
            background-color: brown;
            color: white;
            padding: 15px;
            text-align: center;

        }
        .info{
   
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
          
        }
        .common{
            margin-bottom: 20px;
        }
        .log_op:hover{
            background-color: gray;
            background-color: green;
            cursor: pointer;
        }
        .sign-in:hover{
            background-color: red;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="opions">
            <div class="log_op">LogIN</div>
            <div class="sign-in">SignUP</div>
        </div>
        <div class="info">
            <div class="users common">
                <label for="users">UserName</label>
                <input type="text" id="users" required minlength="5">
            </div>
            <div class="password common">
                <label for="pass">PassWord</label>
                <input type="password" id="pass" required minlength="8" placeholder="123" >
            </div>
            <div class="btn">
               <button id="login_btn">LogIN</button>
               <button id ="res">Reset</button>
            </div>
        </div>
    </div>


    <script>

        const correctUsername = "mahi";
        const correctPassword = "123";
        const loginButton = document.getElementById('login_btn');
        const resetButton = document.getElementById('res');
     
        const usernameInput = document.getElementById('users');
        const passwordInput = document.getElementById('pass');


        loginButton.addEventListener('click', function() {

            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                alert('Login success');
            } else {
                alert('Invalid username or password');
            }
        });
       resetButton.addEventListener('click', function () {
            usernameInput.value = '';
            passwordInput.value = '';
        });
    

    </script>
</body>
</html>
