<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login{
            width: 500px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 1px 1px 3px black;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .opions{
            display: grid;
            grid-template-columns: repeat(2,1fr);
        }
        .log_op,.sign-in{
            background-color: blue;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .info{
            width: 90%;
            margin: auto;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .common{
            margin-bottom: 20px;
        }
        .log_op:hover{
            background-color: gray;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="opions">
            <div class="log_op">LogIN</div>
            <div class="sign-in">SignIN</div>
        </div>
        <div class="info">
            <div class="users common">
                <label for="users">UserName</label>
                <input type="text" id="users" required minlength="5">
            </div>
            <div class="password common">
                <label for="pass">PassWord</label>
                <input type="password" id="pass" required minlength="8" placeholder="123" >
            </div>
            <button class="login_btn">LogIN</button>
        </div>
    </div>


    <script>

        const correctUsername = "mahi";
        const correctPassword = "123";
        const loginButton = document.querySelector('.login_btn');
        const usernameInput = document.getElementById('users');
        const passwordInput = document.getElementById('pass');


        loginButton.addEventListener('click', function() {

            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                alert('Login success');
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
